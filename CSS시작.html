<!doctype html>
<html>
<head>
  <title>WEB1 - welcome</title>
  <meta charset="utf-8">
  <style>
   a{
      color:black;
      text-decoration:none;   /* css 적용방법 1.스타일태그 를 쓴다, 밑줄을 자르기 */

   }
   .saw {

      color:gray;   /* <!--  그레이로 변경 saw라는 속성 클래스주기 그룹은앞에서 점--> */

   }
   #active{
      color:red; /* <!-- 여러개의 선택자, 레드인이유는 순서때문에 가장마지막에 있는것이 영향력  --> */
   }

  h1{
    font-size:60px;
    text-align: center;  /* <!-- 중앙으로 글자옮기기 --> */
    border-bottom:1px solid gray;
  }
  </style>

</head>
<!--#을 붙인것은 id선택자로 클래스 선택자를 이긴다, 클래스 vs 태그 = 클래스  -->

<body>
 <h1><a href="index.html"> WEB</a></h1>

  <ol>
    <li><a href="1.html" class="saw">HTML</a></li>
    <li><a href="2.html" class="saw" id="active">CSS          CSS적용방법 2. 직접쓴다.</a></li>
    <li><a href="3.html">JavaScript</a></li>
  </ol>


  <br> li태그는 ul을 부모태그로 반드시 가진다.
  ol을 부모태그로 사용하면 자동 숫자 매기기




  </body>
  </html>


<!--#을 붙이면 .클래스 선택자를 이긴다, 클래스 vs 태그 = 클래스-->
